'Psmb.NodeTypes:Text':
  properties:
    variant:
      type: string
      ui:
        label: 'Вариант'
        reloadIfChanged: TRUE
        inspector:
          group: 'base'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            defaultValue: 'Paragraph'
            allowEmpty: TRUE
            values:
              Paragraph:
                label: 'Paragraph'
              'Squirrel color-grayLight':
                label: 'Squirrel color-grayLight'
              Epigraph:
                label: 'Epigraph'


'Sfi.Site:VenuesMenu':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Меню площадок'

'Sfi.Site:NavSection':
  abstract: true
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Секция'
    inspector:
      groups:
        nav:
          label: 'Секция'
  constraints:
    nodeTypes:
      '*': true
  properties:
    navTitle:
      type: string
      ul:
        label: 'Название для навигации (на английском)'
        reloadPageIfChanged: true
        inspector:
          group: 'nav'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
    title:
      type: string
      ui:
        label: 'Название'
        inspector:
          group: 'nav'

'Sfi.Site:PaperCard':
  superTypes:
    - 'Sfi.Site:NavSection'
  ui:
    label: 'Секция-листик'


'Sfi.Site:ScheduleRow':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Строка расписания'
  constraints:
    nodeTypes:
      '*': true
  properties:
    time:
      type: string
      defaultValue: '0:00–1:00'
      ui:
        inlineEditable: true
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название'
