
'Psmb.NodeTypes:Text':
  properties:
    variant:
      type: string
      defaultValue: Paragraph
      ui:
        label: Вариант
        reloadIfChanged: true
        inspector:
          group: base
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            values:
              Paragraph:
                label: Paragraph
              'Squirrel color-grayLight':
                label: 'Squirrel color-grayLight'
              Epigraph:
                label: Epigraph
'Sfi.Site:VenuesMenu':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Меню площадок'
'Sfi.Site:NavSection':
  abstract: true
  superTypes:
    'TYPO3.Neos:Content': '1'
    'TYPO3.Neos:ContentCollection': '1'
  ui:
    label: Секция
    inspector:
      groups:
        nav:
          label: Секция
  constraints:
    nodeTypes:
      '*': true
  properties:
    navTitle:
      type: string
      ul:
        label: 'Название для навигации (на английском)'
        reloadPageIfChanged: true
        inspector:
          group: nav
      validation:
        TYPO3.Neos/Validation/StringLengthValidator:
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
    title:
      type: string
      ui:
        label: Название
        reloadPageIfChanged: true
        inspector:
          group: nav
'Sfi.Site:PaperCard':
  superTypes:
    - 'Sfi.Site:NavSection'
  ui:
    label: Секция-листик
'Sfi.Site:Section':
  superTypes:
    - 'Sfi.Site:NavSection'
  ui:
    label: 'Блок с заголовком'
'Sfi.Site:ScheduleRow':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Строка расписания'
  constraints:
    nodeTypes:
      '*': true
  properties:
    time:
      type: string
      defaultValue: '0:00–1:00'
      ui:
        inlineEditable: true
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Название
          link:
            a: true
'Sfi.Site:ArticleLink':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Внешний материал'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Заголовок
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Тизер
    source:
      type: string
      ui:
        label: 'Источник материала'
        inspector:
          group: base
    link:
      type: string
      ui:
        label: Ссылка
        inspector:
          group: base
          editor: TYPO3.Neos/Inspector/Editors/LinkEditor
    showDate:
      type: boolean
      defaultValue: false
      ui:
        label: 'Показывать дату?'
        reloadIfChanged: true
        inspector:
          group: base
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: base
          editorOptions:
            format: 'd-m-Y H:i'
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: Фотка
        reloadIfChanged: true
        inspector:
          group: base
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 600
                  height: 400
'Sfi.Site:PersonCard':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Человек с кружочком'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Имя
    info:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Инфо
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: Фотка
        reloadIfChanged: true
        inspector:
          group: base
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 140
                  height: 140
