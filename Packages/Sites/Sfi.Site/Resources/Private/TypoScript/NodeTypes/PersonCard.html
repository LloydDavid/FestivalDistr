{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="PersonCard marginVertical-double paddingRight-double">
	<div class="row">
		<f:if condition="{imageUri}">
			<div class="small-4 columns">
				<img style="width: 100%" class="PersonCard-image circle" src="{imageUri}" alt={title} />
			</div>
		</f:if>
		<div class="small-8 columns paddingTop-single paddingLeft-single">
			<h3 class="Dog">{neos:contentElement.editable(property: 'title', tag: 'span')}</h3>
			<div class="Squirrel color-grayLight">{neos:contentElement.editable(property: 'info', tag: 'span')}</div>
		</div>
	</div>
</div>
