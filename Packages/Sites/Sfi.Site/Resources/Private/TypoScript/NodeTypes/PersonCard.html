{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="medium-7 PersonCard marginVertical-double">
	<div class="display-flex">
		<f:if condition="{imageUri}">
			<img class="PersonCard-image circle" src="{imageUri}" alt={title} />
		</f:if>
		<div class="paddingTop-single paddingHorizontal-double">
			<h3 class="Dog">{neos:contentElement.editable(property: 'title', tag: 'span')}</h3>
			<div class="Squirrel color-grayLight">{neos:contentElement.editable(property: 'info', tag: 'span')}</div>
		</div>
	</div>
</div>
