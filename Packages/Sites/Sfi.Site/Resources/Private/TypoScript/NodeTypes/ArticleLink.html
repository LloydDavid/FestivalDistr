{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="column ArticleLink marginBottom-double">
	<a href="{link}" title="{title}">
		<div class="backgroundColor-white shadow shadow-hover">
			<f:if condition="{imageUri}">
				<img src="{imageUri}" alt={title} />
			</f:if>
			<div class="padding-single">
				<h3 class="Dog">{neos:contentElement.editable(property: 'title', tag: 'span')}</h3>
				<div class="Squirrel color-grayLight">{neos:contentElement.editable(property: 'teaser', tag: 'span')}</div>
			</div>
		</div>
	</a>
</div>
